name: 'Media Transcription Action'
description: 'Transcribes media in an Issue and PR provides the time-level stamped result.'
author: 'anuj@devnos.com'
inputs:
  azure-cognitive-subscription-key:
    required: true
    description: 'Azure Cognitive Services resource key found in in the Azure Portal'
  azure-cognitive-endpoint:
    required: true
    description: 'Azure Cognitive Services endpoint found in in the Azure Portal'
outputs:
    results:
    description: 'JSON payload of media transcription result'
runs:
  using: 'node12'
  main: 'dist/index.js'
